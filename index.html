<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>

    <div id="chrono">
        <div id="timer">
            <span>0 h</span> :
            <span>0 min</span> :
            <span>0 s</span> :
            <span>0 ms</span>
        </div>
        <div id="controller">
            <button id="start_button" onclick="start_func()">Start</button>
            <button id="stop_button" onclick="stop_func()">Stop</button>
            <button id="reset_button" onclick="reset_func()">Reset</button>
        </div>
    </div>
</body>
</html>
