<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Eole</title>
</head>
<body>
    <div class="eole-container">
        <div class="current-condition-container">
            <div class="current-condition-info-container">
                <span class="current-condition-day">Monday</span>
                <span class="current-condition-date">1 janvier 0</span>
                <span class="current-condition-place">Paris, FR</span>
            </div>
            <div class="current-condition-weather-container">
                <img src="" alt="weather-icon">
                <span class="current-condition-temp">1</span>
                <span class="current-condition-state">Test</span>
            </div>
        </div>
        <div class="detail-container">
            <div class="detail-info-container">
                <div class="detail-info-line">
                    <span>PRECIPITATION</span>
                    <span class="precipitation">0</span>
                </div>
                <div class="detail-info-line">
                    <span>HUMIDITY</span>
                    <span class="humidity">0</span>
                </div>
                <div class="detail-info-line">
                    <span>WIND</span>
                    <span class="wind">0</span>
                </div>
            </div>
            <div class="detail-weather-table">

            </div>
            <button class="switch-location-button">
                <img src="" alt="location-icon">
                Change location
            </button>
        </div>
    </div>
</body>
</html>
